<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxm" value="M"> <label for="isxm">Masculino</label>
            <input type="radio" name="sx" id="isxf" value="F"> <label for="isxf"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label><br>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
    </form>
</body>
</html>
